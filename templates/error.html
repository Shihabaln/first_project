<!DOCTYPE html>
<html lang="en">
 
<head>
    
    
    <title>Error Page Image Manipulation App</title>
 
    <link href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" rel="stylesheet">
 
    <link href="../static/jumbotron-narrow.css" rel="stylesheet">

    <link href="../static/style.css" rel="stylesheet">
 
 
</head>
 
<body>
 
    <div class="container">
        <div class="header">
            <nav>
                <ul class="nav nav-pills pull-right">
                    <li role="presentation" class="active btn"><a href="/">Home</a>
                    </li>
                    <li role="presentation" class="btn"><a href="https://github.com/Shihabaln">Shihab</a>
                    </li>
                </ul>
            </nav>
            
            <h3 class="text-muted">An error occurred</h3>
        </div>

        <div class="row marketing">
            <div class="col-lg-6">
                {% if msg %}
                <p> <b> {{ msg }} </b></p>
                {% else %}
                {% endif %}
            </div>
        </div>
 
        
 
 
        <footer class="footer">
            <p>&#169; Copyright Using Python, Flask and OCR.</p>
        </footer>
 
    </div>
</body>
 
</html>
